<!doctype html>


<html lang="en">

<head>
  
<meta charset="utf-8">

  
<title>Freethrow Calculator</title>
  
<meta name="description" content="UWF Freethrow Calculator">
  
<meta name="author" content="COP2830">

  
<link rel="stylesheet" href="css/app.css?v=1.0">

  
<!--[if lt IE 9]>
  
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
  
<![endif]-->

</head>


<body>
  
<div id="calculator">
    
<form id="addStudent">
      
<h1>Freethrow Calculator</h1>
      
<h4>Add a new student</h4>
      
<label for="jerseyNumber">Jersey Number</label>
      
<input type="text" id="jerseyNumber" class="numbers" name="jerseyNumber">

      
<label for="completions">Completions</label>
      
<input type="text" id="completions" class="numbers" name="completions">

      
<label for="attempts">Attempts</label>
      
<input type="text" id="attempts" class="numbers" name="attempts">

      
<input type="submit" class="submit" value="Calculate">
    
</form>
  
</div>

  
<div id="results">
    
<p>There are no results yet.</p>
  
</div>

  
<script src="js/app.js">
</script>

</body>

</html>
